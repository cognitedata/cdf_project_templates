space: sp_my_schema
externalId: MyOrganizationFile
name: File
description: Represents files.
implements:
- space: cdf_cdm
  externalId: CogniteFile
  version: v1
  type: view
version: v1
properties:
  assets:
    container:
      space: cdf_cdm
      externalId: CogniteFile
      type: container
    containerPropertyIdentifier: assets
    name: Assets
    description: A list of assets this file is related to.
    source:
      space: sp_my_schema
      externalId: MyOrganizationAsset
      version: v1
      type: view
  category:
    container:
      space: cdf_cdm
      externalId: CogniteFile
      type: container
    containerPropertyIdentifier: category
    name: Category
    description: Specifies the detected category the file belongs to. It's a direct
      relation to an instance of CogniteFileCategory.
    source:
      space: sp_my_schema
      externalId: MyOrganizationFileCategory
      version: v1
      type: view
  equipment:
    source:
      space: sp_my_schema
      externalId: MyOrganizationEquipment
      version: v1
      type: view
    through:
      source:
        space: cdf_cdm
        externalId: CogniteEquipment
        version: v1
        type: view
      identifier: files
    name: Equipment
    description: An automatically updated list of equipment this file is related to.
    connectionType: multi_reverse_direct_relation
