name: gp_transformations_{{ sourceId }}
sourceId: {{ transformationServicePrincipalGroupObjectId }}
metadata:
  origin: cognite-toolkit
capabilities:
  - rawAcl:
      actions:
        - READ
      scope:
        tableScope:
          dbsToTables:
            {{ rawDb }}: {}
  - dataModelInstancesAcl:
      actions:
        - READ
        - WRITE
        - WRITE_PROPERTIES
      scope:
        spaceIdScope:
          spaceIds:
            - {{ instanceSpace }}
