name: gp_transformations_{{ sourceId }}
sourceId: {{ transformationServicePrincipalGroupObjectId }}
metadata:
  origin: cognite-toolkit
capabilities:
  - rawAcl:
      actions:
        - READ
      scope:
        tableScope:
          dbsToTables:
            {{ rawDb }}: {}
  - dataModelInstancesAcl:
      actions:
        - READ
        - WRITE
        - WRITE_PROPERTIES
      scope:
        spaceIdScope:
          spaceIds:
            - {{ instanceSpace }}
  - dataModelInstancesAcl:
      actions:
        - READ
      scope:
        spaceIdScope:
          spaceIds:
            - {{ schemaSpace }}
  # Needed to create a nonce when creating the transformation
  - sessionsAcl:
      actions:
        - LIST
        - CREATE
        - DELETE
      scope:
        all: {}
  - projectsAcl:
      actions:
        - READ
        - LIST
      scope:
        all: {}
  - groupsAcl:
      actions:
        - LIST
      scope:
        all: {}
