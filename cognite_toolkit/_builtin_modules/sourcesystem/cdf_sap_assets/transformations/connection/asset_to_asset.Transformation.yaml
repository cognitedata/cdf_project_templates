externalId: sap_asset_to_asset_{{ source }}
dataSetExternalId: {{ dataset }}
name: Asset to Asset Transformations for {{ sourceName }}
destination:
  type: nodes
  view:
    space: cdf_cdm
    externalId: CogniteAsset
    version: v1
  instanceSpace: {{ instanceSpace }}
ignoreNullFields: true
isPublic: true
conflictMode: upsert
authentication:
  clientId: {{ transformationClientId }}
  clientSecret: {{ transformationClientSecret }}
  tokenUri: {{ transformationTokenUri }}
  cdfProjectName: {{ transformationCdfProjectName }}
  audience: {{ transformationAudience}}
  scopes:
  - {{ transformationScope }}

