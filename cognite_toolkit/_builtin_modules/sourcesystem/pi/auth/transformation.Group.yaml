# This role is used for the processing of asset data, creating an asset hierarchy 
name: gp_transformations_{{ sourceId }}
sourceId: {{ transformationServicePrincipalGroupObjectId }}
metadata:
  origin: 'Cognite Toolkit'
capabilities:
  # minimum runtime capabilities
  - groupsAcl:
      actions:
        - LIST
      scope:
        all: {}
  - projectsAcl:
      actions:
        - LIST
      scope:
        all: {}
  - sessionsAcl:
      actions:
        - CREATE
      scope:
        all: {}
  # query-specific capabilities
  - rawAcl:
      actions:
        - READ
      scope:
        tableScope:
          dbsToTables: 
            {{ rawDatabase }}: {}
  - dataModelsAcl:
      actions:
        - READ
      scope:
        spaceIdScope:
          spaceIds: 
            - cdf_cdm
            - {{ instanceSpace }}

  - dataModelInstancesAcl:
      actions:
        - READ
        - WRITE
        - WRITE_PROPERTIES
      scope:
        spaceIdScope:
          spaceIds:
            - {{ instanceSpace }}