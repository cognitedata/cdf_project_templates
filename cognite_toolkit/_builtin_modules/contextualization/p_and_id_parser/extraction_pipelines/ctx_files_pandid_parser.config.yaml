externalId: '{{ contextualizationId }}'
config:
  parameters:
    autoApprovalThreshold: 0.85
    maxFailedAttempts: 3
  annotationSpace: '{{ annotationSpace }}'
  data:
    instanceSpaces:
      {{ instanceSpaces }}
    inputFileViews:
      - space: {{ schemaSpace }}
        externalId: CogniteFile
        version: v1
    entityViews:
      - space: {{ schemaSpace }}
        externalId: CogniteAsset
        version: v1
      - space: {{ schemaSpace }}
        externalId: CogniteEquipment
        version: v1
