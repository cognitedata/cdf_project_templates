externalId: '{{ contextualizationId }}'
config:
  parameters:
    autoApprovalThreshold: 0.85
    autoRejectThreshold: 0.25
    maxFailedAttempts: 3
  state:
    rawDatabase: {{ rawDatabase }}
    rawTable: {{ rawTable }}
    sourceSystem:
      space: {{ annotationSpace }}
      externalId: {{ contextualizationId }}
  data:
    annotationSpace: '{{ annotationSpace }}'
    instanceSpaces:
      {{ instanceSpaces }}
    annotationJobs:
      - fileSource:
          space: {{ schemaSpace }}
          externalId: CogniteFile
          version: v1
        entityViews:
          - space: {{ schemaSpace }}
            externalId: CogniteEquipment
            version: v1
            searchProperty: name
          - space: {{ schemaSpace }}
            externalId: CogniteAsset
            version: v1
            searchProperty: name
          - space: {{ schemaSpace }}
            externalId: CogniteTimeSeries
            version: v1
            searchProperty: name
    directRelationMappings:
      - fileSource:
          space: {{ schemaSpace }}
          externalId: CogniteFile
          version: v1
          directRelationProperty: assets
        entitySource:
          space: {{ schemaSpace }}
          externalId: CogniteAsset
          version: v1
      - fileSource:
          type: view
          space: {{ schemaSpace }}
          externalId: CogniteFile
          version: v1
        entitySource:
          type: viewProperty
          space: {{ schemaSpace }}
          externalId: CogniteEquipment
          version: v1
          directRelationProperty: files
# Unique Entity Source externalId is assumed in sync call