space: {{ schema_space }}
externalId: {{ organization }}Equipment
name: Equipment
description: Equipment represents physical supplies or devices.
implements: []
version: v1
properties:
  asset:
    container:
      space: cdf_cdm
      externalId: CogniteEquipment
      type: container
    containerPropertyIdentifier: asset
    name: Asset
    description: The asset the equipment is related to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Asset
      version: v1
      type: view
  serialNumber:
    container:
      space: cdf_cdm
      externalId: CogniteEquipment
      type: container
    containerPropertyIdentifier: serialNumber
    name: Serial number
    description: The serial number of the equipment.
  manufacturer:
    container:
      space: cdf_cdm
      externalId: CogniteEquipment
      type: container
    containerPropertyIdentifier: manufacturer
    name: Manufacturer
    description: The manufacturer of the equipment.
  equipmentType:
    container:
      space: cdf_cdm
      externalId: CogniteEquipment
      type: container
    containerPropertyIdentifier: equipmentType
    name: Equipment type
    description: Specifies the type of the equipment. It's a direct relation to CogniteEquipmentType.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}EquipmentType
      version: v1
      type: view
  files:
    container:
      space: cdf_cdm
      externalId: CogniteEquipment
      type: container
    containerPropertyIdentifier: files
    name: Files
    description: A list of files the equipment relates to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}File
      version: v1
      type: view
  activities:
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Activity
      version: v1
      type: view
    through:
      source:
        space: cdf_cdm
        externalId: CogniteActivity
        version: v1
        type: view
      identifier: equipment
    name: Activities
    description: An automatically updated list of activities related to the equipment.
    connectionType: multi_reverse_direct_relation
  timeSeries:
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}TimeSeries
      version: v1
      type: view
    through:
      source:
        space: cdf_cdm
        externalId: CogniteTimeSeries
        version: v1
        type: view
      identifier: equipment
    name: Time series
    description: An automatically updated list of time series related to the equipment.
    connectionType: multi_reverse_direct_relation
  sourceId:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceId
    description: Identifier from the source system
  sourceContext:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceContext
    description: Context of the source id. For systems where the sourceId is globally
      unique, the sourceContext is expected to not be set.
  source:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: source
    description: Direct relation to a source system
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}SourceSystem
      version: v1
      type: view
  sourceCreatedTime:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceCreatedTime
    description: When the instance was created in source system (if available)
  sourceUpdatedTime:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceUpdatedTime
    description: When the instance was last updated in the source system (if available)
  sourceCreatedUser:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceCreatedUser
    description: User identifier from the source system on who created the source
      data. This identifier is not guaranteed to match the user identifiers in CDF
  sourceUpdatedUser:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceUpdatedUser
    description: User identifier from the source system on who last updated the source
      data. This identifier is not guaranteed to match the user identifiers in CDF
  name:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: name
    description: Name of the instance
  description:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: description
    description: Description of the instance
  tags:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: tags
    description: Text based labels for generic use, limited to 1000
  aliases:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: aliases
    description: Alternative names for the node
