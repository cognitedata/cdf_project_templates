space: {{ schema_space }}
externalId: {{ organization }}Operation
name: Operation
description: Operations represent a specific part of the work included in a maintenance
  order. Often called a 'work order item'.
implements: []
version: v1
properties:
  maintenanceOrder:
    container:
      space: cdf_idm
      externalId: CogniteOperation
      type: container
    containerPropertyIdentifier: maintenanceOrder
    name: Maintenance order
    description: The maintenance order the operation is related to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}MaintenanceOrder
      version: v1
      type: view
  mainAsset:
    container:
      space: cdf_idm
      externalId: CogniteOperation
      type: container
    containerPropertyIdentifier: mainAsset
    name: Main asset
    description: The primary asset (functional location) the operation is related
      to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Asset
      version: v1
      type: view
  phase:
    container:
      space: cdf_idm
      externalId: CogniteOperation
      type: container
    containerPropertyIdentifier: phase
    name: Phase
    description: The code for the phase the operation belongs to. Each operation belongs
      to a single phase, for example, 'Scaffolding'.
  status:
    container:
      space: cdf_idm
      externalId: CogniteOperation
      type: container
    containerPropertyIdentifier: status
    name: Status
    description: The lifecycle status of the operation, for example, 'Partially complete'.
      It's often derived from the UserStatus field in SAP.
  sequence:
    container:
      space: cdf_idm
      externalId: CogniteOperation
      type: container
    containerPropertyIdentifier: sequence
    name: Sequence
    description: A number that shows the order in which the operations are performed.
      Lower numbers mean they happen earlier, and 0 means it's the first operation.
  mainDiscipline:
    container:
      space: cdf_idm
      externalId: CogniteOperation
      type: container
    containerPropertyIdentifier: mainDiscipline
    name: Main discipline
    description: The primary skill or resource required to perform the operation,
      for example, 'maintenance technician').
  numberOfMainDiscipline:
    container:
      space: cdf_idm
      externalId: CogniteOperation
      type: container
    containerPropertyIdentifier: numberOfMainDiscipline
    name: Number of main discipline
    description: The number of resources required to perform the operation, for example,
      the number of required maintenance technicians.
  personHours:
    container:
      space: cdf_idm
      externalId: CogniteOperation
      type: container
    containerPropertyIdentifier: personHours
    name: Person hours
    description: The number of hours required to perform the maintenance operation.
      The duration is calculated by dividing the personHours by the numberOfMainDiscipline.
  assets:
    container:
      space: cdf_cdm
      externalId: CogniteActivity
      type: container
    containerPropertyIdentifier: assets
    name: Assets
    description: A list of assets the activity is related to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Asset
      version: v1
      type: view
  equipment:
    container:
      space: cdf_cdm
      externalId: CogniteActivity
      type: container
    containerPropertyIdentifier: equipment
    name: Equipment
    description: A list of equipment the activity is related to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Equipment
      version: v1
      type: view
  timeSeries:
    container:
      space: cdf_cdm
      externalId: CogniteActivity
      type: container
    containerPropertyIdentifier: timeSeries
    name: Time series
    description: A list of time series the activity is related to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}TimeSeries
      version: v1
      type: view
  startTime:
    container:
      space: cdf_cdm
      externalId: CogniteSchedulable
      type: container
    containerPropertyIdentifier: startTime
    description: The actual start time of an activity (or similar that extends this)
  endTime:
    container:
      space: cdf_cdm
      externalId: CogniteSchedulable
      type: container
    containerPropertyIdentifier: endTime
    description: The actual end time of an activity (or similar that extends this)
  scheduledStartTime:
    container:
      space: cdf_cdm
      externalId: CogniteSchedulable
      type: container
    containerPropertyIdentifier: scheduledStartTime
    description: The planned start time of an activity (or similar that extends this)
  scheduledEndTime:
    container:
      space: cdf_cdm
      externalId: CogniteSchedulable
      type: container
    containerPropertyIdentifier: scheduledEndTime
    description: The planned end time of an activity (or similar that extends this)
  sourceId:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceId
    description: Identifier from the source system
  sourceContext:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceContext
    description: Context of the source id. For systems where the sourceId is globally
      unique, the sourceContext is expected to not be set.
  source:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: source
    description: Direct relation to a source system
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}SourceSystem
      version: v1
      type: view
  sourceCreatedTime:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceCreatedTime
    description: When the instance was created in source system (if available)
  sourceUpdatedTime:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceUpdatedTime
    description: When the instance was last updated in the source system (if available)
  sourceCreatedUser:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceCreatedUser
    description: User identifier from the source system on who created the source
      data. This identifier is not guaranteed to match the user identifiers in CDF
  sourceUpdatedUser:
    container:
      space: cdf_cdm
      externalId: CogniteSourceable
      type: container
    containerPropertyIdentifier: sourceUpdatedUser
    description: User identifier from the source system on who last updated the source
      data. This identifier is not guaranteed to match the user identifiers in CDF
  name:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: name
    description: Name of the instance
  description:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: description
    description: Description of the instance
  tags:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: tags
    description: Text based labels for generic use, limited to 1000
  aliases:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: aliases
    description: Alternative names for the node
