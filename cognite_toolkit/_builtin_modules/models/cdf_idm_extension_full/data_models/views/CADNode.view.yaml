space: {{ schema_space }}
externalId: {{ organization }}CADNode
description: Represents nodes from the 3D model that have been contextualized
implements: []
version: v1
properties:
  object3D:
    container:
      space: cdf_cdm_3d
      externalId: CogniteCADNode
      type: container
    containerPropertyIdentifier: object3D
    description: Direct relation to object3D grouping for this node
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}3DObject
      version: v1
      type: view
  model3D:
    container:
      space: cdf_cdm_3d
      externalId: CogniteCADNode
      type: container
    containerPropertyIdentifier: model3D
    description: Direct relation to Cognite3DModel
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}CADModel
      version: v1
      type: view
  cadNodeReference:
    container:
      space: cdf_cdm_3d
      externalId: CogniteCADNode
      type: container
    containerPropertyIdentifier: cadNodeReference
    description: Reference to a node within a CAD model from the 3D API
  revisions:
    container:
      space: cdf_cdm_3d
      externalId: CogniteCADNode
      type: container
    containerPropertyIdentifier: revisions
    description: List of direct relations to instances of Cognite3DRevision which
      this CogniteCADNode exists in.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}CADRevision
      version: v1
      type: view
  treeIndexes:
    container:
      space: cdf_cdm_3d
      externalId: CogniteCADNode
      type: container
    containerPropertyIdentifier: treeIndexes
    description: 'List of tree indexes in the same order as revisions. Used by Reveal
      and similar applications to map from CogniteCADNode to tree index

      '
  subTreeSizes:
    container:
      space: cdf_cdm_3d
      externalId: CogniteCADNode
      type: container
    containerPropertyIdentifier: subTreeSizes
    description: 'List of subtree sizes in the same order as revisions. Used by Reveal
      and similar applications to know how many nodes exists below this node in the
      hierarchy

      '
  name:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: name
    description: Name of the instance
  description:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: description
    description: Description of the instance
  tags:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: tags
    description: Text based labels for generic use, limited to 1000
  aliases:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: aliases
    description: Alternative names for the node
