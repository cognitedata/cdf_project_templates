space: cdf_idm
externalId: CogniteMaintenanceOrder
name: Maintenance order
description: A formal request or directive to perform maintenance tasks such as repair,
  inspection, or servicing of equipment or assets. It's often called a 'work order'.
implements:
- space: cdf_cdm
  externalId: CogniteDescribable
  version: v1
  type: view
- space: cdf_cdm
  externalId: CogniteSourceable
  version: v1
  type: view
- space: cdf_cdm
  externalId: CogniteSchedulable
  version: v1
  type: view
- space: cdf_cdm
  externalId: CogniteActivity
  version: v1
  type: view
version: v1
properties:
  mainAsset:
    container:
      space: cdf_idm
      externalId: CogniteMaintenanceOrder
      type: container
    containerPropertyIdentifier: mainAsset
    name: Main asset
    description: The primary asset (functional location) the maintenance order refers
      to.
    source:
      space: cdf_cdm
      externalId: CogniteAsset
      version: v1
      type: view
  type:
    container:
      space: cdf_idm
      externalId: CogniteMaintenanceOrder
      type: container
    containerPropertyIdentifier: type
    name: Type
    description: The code for the type of maintenance order, for example, 'PM01' for
      'Corrective maintenance'.
  status:
    container:
      space: cdf_idm
      externalId: CogniteMaintenanceOrder
      type: container
    containerPropertyIdentifier: status
    name: Status
    description: The lifecycle status of the maintenance order, for example, 'Partially
      complete'. It's often derived from the 'SystemStatus' field in SAP.
  priority:
    container:
      space: cdf_idm
      externalId: CogniteMaintenanceOrder
      type: container
    containerPropertyIdentifier: priority
    name: Priority
    description: A number that shows how important this maintenance order is. Lower
      numbers mean it's more important, and 0 means it's the most important.
  priorityDescription:
    container:
      space: cdf_idm
      externalId: CogniteMaintenanceOrder
      type: container
    containerPropertyIdentifier: priorityDescription
    name: Priority description
    description: Describes the priority of the maintenance order.
  operations:
    source:
      space: cdf_idm
      externalId: CogniteOperation
      version: v1
      type: view
    through:
      source:
        space: cdf_idm
        externalId: CogniteOperation
        version: v1
        type: view
      identifier: maintenanceOrder
    name: Operations
    description: Lists the individual work items on the maintenance order. An automatically
      populated list of operations related to the maintenance order.
    connectionType: multi_reverse_direct_relation
