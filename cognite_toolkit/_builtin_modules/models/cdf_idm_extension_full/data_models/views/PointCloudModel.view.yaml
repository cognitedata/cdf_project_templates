space: {{ schema_space }}
externalId: {{ organization }}PointCloudModel
description: Navigational aid for traversing CognitePointCloudModel instances
filter:
  and:
  - hasData:
    - type: container
      space: cdf_cdm_3d
      externalId: Cognite3DModel
  - equals:
      property:
      - cdf_cdm_3d
      - Cognite3DModel
      - type
      value: PointCloud
implements: []
version: v1
properties:
  revisions:
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}PointCloudRevision
      version: v1
      type: view
    through:
      source:
        space: cdf_cdm
        externalId: Cognite3DRevision
        version: v1
        type: view
      identifier: model3D
    description: List of revisions for this PointCloud model
    connectionType: multi_reverse_direct_relation
  type:
    container:
      space: cdf_cdm_3d
      externalId: Cognite3DModel
      type: container
    containerPropertyIdentifier: type
    description: CAD, PointCloud or Image360
  thumbnail:
    container:
      space: cdf_cdm_3d
      externalId: Cognite3DModel
      type: container
    containerPropertyIdentifier: thumbnail
    description: Thumbnail of the 3D model
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}File
      version: v1
      type: view
  name:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: name
    description: Name of the instance
  description:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: description
    description: Description of the instance
  tags:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: tags
    description: Text based labels for generic use, limited to 1000
  aliases:
    container:
      space: cdf_cdm
      externalId: CogniteDescribable
      type: container
    containerPropertyIdentifier: aliases
    description: Alternative names for the node
