space: {{ schema_space }}
externalId: {{ organization }}AssetType
description: This identifies the type of an asset
properties:
  code:
    type:
      list: false
      collation: ucs_basic
      type: text
    immutable: false
    nullable: true
    autoIncrement: false
    description: Identifier for the type of asset
  standard:
    type:
      list: false
      collation: ucs_basic
      type: text
    immutable: false
    nullable: true
    autoIncrement: false
    description: Textual string for which standard the code is from
  assetClass:
    type:
      list: false
      container:
        space: {{ schema_space }}
        externalId: {{ organization }}AssetClass
        type: container
      type: direct
    immutable: false
    nullable: true
    autoIncrement: false
    description: Class of this type, direct relation to {{ organization }}AssetClass
constraints:
  describablePresent:
    require:
      space: {{ schema_space }}
      externalId: {{ organization }}Describable
      type: container
    constraintType: requires
indexes:
  code:
    properties:
    - code
    cursorable: true
    indexType: btree
  standard:
    properties:
    - standard
    - code
    cursorable: true
    indexType: btree
usedFor: node
