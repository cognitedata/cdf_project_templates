space: {{ schema_space }}
externalId: {{ organization }}Activity
description: Represent an activity
properties:
  assets:
    type:
      list: true
      type: direct
    immutable: false
    nullable: true
    autoIncrement: false
    description: List of assets this activity relates to/has been contextualized to
  equipment:
    type:
      list: true
      type: direct
    immutable: false
    nullable: true
    autoIncrement: false
    description: The list of equipment this activity relates to
  timeSeries:
    type:
      list: true
      type: direct
    immutable: false
    nullable: true
    autoIncrement: false
    description: The list of time series this activity relates to
constraints:
  describablePresent:
    require:
      space: {{ schema_space }}
      externalId: {{ organization }}Describable
      type: container
    constraintType: requires
  sourceablePresent:
    require:
      space: {{ schema_space }}
      externalId: {{ organization }}Sourceable
      type: container
    constraintType: requires
  schedulablePresent:
    require:
      space: {{ schema_space }}
      externalId: {{ organization }}Schedulable
      type: container
    constraintType: requires
indexes: {}
usedFor: node
