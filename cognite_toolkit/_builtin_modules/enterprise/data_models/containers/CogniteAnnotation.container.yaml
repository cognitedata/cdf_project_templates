properties:
  confidence:
    type:
      list: false
      type: float64
    immutable: false
    nullable: true
    autoIncrement: false
    description: The confidence that the annotation is a good match
  status:
    type:
      values:
        Suggested:
          name: Suggested
          description: null
        Approved:
          name: Approved
          description: null
        Rejected:
          name: Rejected
          description: null
      type: enum
    immutable: false
    nullable: true
    autoIncrement: false
    description: The status of the annotation
constraints:
  describablePresent:
    require:
      space: {{ schema_space }}
      externalId: {{ organization }}Describable
      type: container
    constraintType: requires
  sourceablePresent:
    require:
      space: {{ schema_space }}
      externalId: {{ organization }}Sourceable
      type: container
    constraintType: requires
indexes: {}
usedFor: edge
