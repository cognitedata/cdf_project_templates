space: {{ schema_space }}
externalId: {{ organization }}TimeSeries
name: Time series
description: Represents a series of data points in time order."
implements:
- space: {{ schema_space }}
  externalId: {{ organization }}Describable
  version: v1
  type: view
- space: {{ schema_space }}
  externalId: {{ organization }}Sourceable
  version: v1
  type: view
version: v1
properties:
  isStep:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}TimeSeries
      type: container
    containerPropertyIdentifier: isStep
    name: Is step
    description: Specifies whether the time series is a step time series or not.
  type:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}TimeSeries
      type: container
    containerPropertyIdentifier: type
    name: Type
    description: Specifies the data type of the data points.
  sourceUnit:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}TimeSeries
      type: container
    containerPropertyIdentifier: sourceUnit
    name: Source unit
    description: The unit specified in the source system.
  unit:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}TimeSeries
      type: container
    containerPropertyIdentifier: unit
    name: Unit
    description: The unit of the time series.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Unit
      version: v1
      type: view
  assets:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}TimeSeries
      type: container
    containerPropertyIdentifier: assets
    name: Assets
    description: A list of assets the time series is related to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Asset
      version: v1
      type: view
  equipment:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}TimeSeries
      type: container
    containerPropertyIdentifier: equipment
    name: Equipment
    description: A list of equipment the time series is related to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Equipment
      version: v1
      type: view
  activities:
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Activity
      version: v1
      type: view
    through:
      source:
        space: {{ schema_space }}
        externalId: {{ organization }}Activity
        version: v1
        type: view
      identifier: timeSeries
    name: Activities
    description: An automatically updated list of activities the time series is related
      to.
    connectionType: multi_reverse_direct_relation
