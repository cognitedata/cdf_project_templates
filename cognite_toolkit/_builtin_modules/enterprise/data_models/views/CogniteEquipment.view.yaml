space: {{ schema_space }}
externalId: {{ organization }}Equipment
name: Equipment
description: Equipment represents physical supplies or devices.
implements:
- space: {{ schema_space }}
  externalId: {{ organization }}Describable
  version: v1
  type: view
- space: {{ schema_space }}
  externalId: {{ organization }}Sourceable
  version: v1
  type: view
version: v1
properties:
  asset:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}Equipment
      type: container
    containerPropertyIdentifier: asset
    name: Asset
    description: The asset the equipment is related to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Asset
      version: v1
      type: view
  serialNumber:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}Equipment
      type: container
    containerPropertyIdentifier: serialNumber
    name: Serial number
    description: The serial number of the equipment.
  manufacturer:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}Equipment
      type: container
    containerPropertyIdentifier: manufacturer
    name: Manufacturer
    description: The manufacturer of the equipment.
  equipmentType:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}Equipment
      type: container
    containerPropertyIdentifier: equipmentType
    name: Equipment type
    description: Specifies the type of the equipment. It's a direct relation to {{ organization }}EquipmentType.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}EquipmentType
      version: v1
      type: view
  files:
    container:
      space: {{ schema_space }}
      externalId: {{ organization }}Equipment
      type: container
    containerPropertyIdentifier: files
    name: Files
    description: A list of files the equipment relates to.
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}File
      version: v1
      type: view
  activities:
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}Activity
      version: v1
      type: view
    through:
      source:
        space: {{ schema_space }}
        externalId: {{ organization }}Activity
        version: v1
        type: view
      identifier: equipment
    name: Activities
    description: An automatically updated list of activities related to the equipment.
    connectionType: multi_reverse_direct_relation
  timeSeries:
    source:
      space: {{ schema_space }}
      externalId: {{ organization }}TimeSeries
      version: v1
      type: view
    through:
      source:
        space: {{ schema_space }}
        externalId: {{ organization }}TimeSeries
        version: v1
        type: view
      identifier: equipment
    name: Time series
    description: An automatically updated list of time series related to the equipment.
    connectionType: multi_reverse_direct_relation
