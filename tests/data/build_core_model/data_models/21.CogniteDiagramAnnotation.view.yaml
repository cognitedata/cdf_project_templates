description: Annotation for diagrams
externalId: CogniteDiagramAnnotation
implements:
- externalId: CogniteDescribable
  space: sp_core_model
  type: view
  version: v1
- externalId: CogniteSourceable
  space: sp_core_model
  type: view
  version: v1
- externalId: CogniteAnnotation
  space: sp_core_model
  type: view
  version: v1
properties:
  endNodePageNumber:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: endNodePageNumber
    description: 'The number of the page on which this annotation is located in the
      endNode File if an endNode is present. The first page has number 1

      '
  endNodeText:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: endNodeText
    description: 'The text extracted from within the bounding box on the endNode.
      Only applicable if an endNode is defined

      '
  endNodeXMax:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: endNodeXMax
    description: 'Value between [0,1]. Maximum abscissa of the bounding box (right
      edge). Must be strictly more than endNodeXMin. Only applicable if an endNode
      is defined

      '
  endNodeXMin:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: endNodeXMin
    description: 'Value between [0,1]. Minimum abscissa of the bounding box (left
      edge). Must be strictly less than endNodeXMax. Only applicable if an endNode
      is defined

      '
  endNodeYMax:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: endNodeYMax
    description: 'Value between [0,1]. Maximum ordinate of the bounding box (top edge).
      Must be strictly more than endNodeYMin. Only applicable if an endNode is defined

      '
  endNodeYMin:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: endNodeYMin
    description: 'Value between [0,1]. Minimum ordinate of the bounding box (bottom
      edge). Must be strictly less than endNodeYMax. Only applicable if an endNode
      is defined

      '
  startNodePageNumber:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: startNodePageNumber
    description: 'The number of the page on which this annotation is located in `startNode`
      File. The first page has number 1

      '
  startNodeText:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: startNodeText
    description: The text extracted from within the bounding box on the startNode
  startNodeXMax:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: startNodeXMax
    description: 'Value between [0,1]. Maximum abscissa of the bounding box (right
      edge). Must be strictly more than startNodeXMin

      '
  startNodeXMin:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: startNodeXMin
    description: 'Value between [0,1]. Minimum abscissa of the bounding box (left
      edge). Must be strictly less than startNodeXMax

      '
  startNodeYMax:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: startNodeYMax
    description: 'Value between [0,1]. Maximum ordinate of the bounding box (top edge).
      Must be strictly more than startNodeYMin

      '
  startNodeYMin:
    container:
      externalId: CogniteDiagramAnnotation
      space: sp_core_model
      type: container
    containerPropertyIdentifier: startNodeYMin
    description: 'Value between [0,1]. Minimum ordinate of the bounding box (bottom
      edge). Must be strictly less than startNodeYMax

      '
space: sp_core_model
version: v1
