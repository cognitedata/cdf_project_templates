description: The asset is the bare bone representation of assets in our asset centric
  world
externalId: CogniteAsset
hierarchies:
- assetHierarchy
indexes:
  parent:
    indexType: btree
    properties:
    - assetHierarchy_parent
  path:
    indexType: btree
    properties:
    - assetHierarchy_path
  root:
    indexType: btree
    properties:
    - assetHierarchy_root
properties:
  assetClass:
    description: Class of asset, direct relation to AssetClass
    nullable: true
    type:
      container:
        externalId: CogniteAssetClass
        space: sp_core_model
        type: container
      list: false
      type: direct
  assetHierarchy_last_path_materialization_time:
    description: Last time the path materializer updated the path of this asset
    nullable: true
    type:
      list: false
      type: timestamp
  assetHierarchy_parent:
    description: Direct relation to closest (for ease of navigation)
    nullable: true
    type:
      list: false
      type: direct
  assetHierarchy_path:
    description: Automatically populated list of ancestors to enable subtree filtering
    nullable: true
    type:
      list: true
      type: direct
  assetHierarchy_root:
    description: Direct relation to the root of the asset hierarchy (primarily an
      optimization/convenience)
    nullable: true
    type:
      list: false
      type: direct
  equipment:
    description: Direct relation to an CogniteEquipment instance representing the
      physical equipment at this functional location
    nullable: true
    type:
      container:
        externalId: CogniteEquipment
        space: sp_core_model
        type: container
      list: false
      type: direct
  object3D:
    description: Direct relation to a 3D object representing this asset (such as a
      manufacturer model)
    nullable: true
    type:
      list: false
      type: direct
  type:
    description: Type of asset, direct relation to AssetType
    nullable: true
    type:
      container:
        externalId: CogniteAssetType
        space: sp_core_model
        type: container
      list: false
      type: direct
space: sp_core_model
usedFor: node
