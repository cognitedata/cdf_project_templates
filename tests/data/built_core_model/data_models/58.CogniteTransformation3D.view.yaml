description: 'The CogniteTransformation3D object defines a comprehensive 3D transformation,
  enabling precise adjustments to an object''s position, orientation, and size in
  3D space. It allows for the translation of objects along the three spatial axes,
  rotation around these axes using Euler angles, and scaling along each axis to modify
  the object''s dimensions

  '
