DataSet:
- description: Transformations for populating data
  externalId: ingestion
  metadata: {}
  name: Population Transformations
  writeProtected: false
Space:
- description: This space contains data
  name: Instance space
  space: springfield_instances
Transformation:
- conflictMode: upsert
  dataSetId: 42
  destination:
    instanceSpace: springfield_instances
    type: nodes
    view:
      externalId: CogniteFile
      space: cdf_cdm
      version: v1
  externalId: file_springfield_sharepoint
  ignoreNullFields: true
  isPublic: true
  name: File Transformations for Springfield Sharepoint
  query: "select \n\tname as externalId,\n \tname, \n\tsource as sourceId,\n\tmime_type\
    \ as mimeType\nfrom `ingestion`.`files_metadata`"
