Database:
- name: ingestion
Table:
- createdTime: 1
  name: files_metadata
Transformation:
- conflictMode: upsert
  dataSetId: 42
  destination:
    instanceSpace: springfield_instances
    type: nodes
    view:
      externalId: CogniteFile
      space: cdf_cdm
      version: v1
  externalId: files_metadata_springfield
  ignoreNullFields: true
  isPublic: true
  name: File Transformations for Springfield Sharepoint
  query: "select \n\tname as externalId,\n \tname, \n\tsource as sourceId,\n\tmime_type\
    \ as mimeType\nfrom `ingestion`.`files_metadata`"
