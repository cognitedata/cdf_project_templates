Transformation:
- conflictMode: upsert
  dataSetId: 42
  destination:
    instanceSpace: sp_asset_first_location_source
    type: nodes
    view:
      externalId: Asset
      space: cdf_core
      version: v1
  destinationOidcCredentials:
    audience: https://bluefield.cognitedata.com
    cdfProjectName: pytest-project
    clientId: dummy
    clientSecret: dummy
    scopes: https://bluefield.cognitedata.com/.default
    tokenUri: dummy
  externalId: tr_asset_first_location_workmate_infield_sync_assets_from_hierarchy_to_apm
  ignoreNullFields: true
  isPublic: true
  name: asset:first_location:workmate:infield:sync_assets_from_hierarchy_to_apm
  query: "--- Create All Assets without properties\n--- This is necessary so we can\
    \ populate the direct relations\n--- in the next select statement\nselect\n  cast(asset.externalId\
    \ as STRING) as externalId,\n  --- We skip the remaining properties,\n  --- but\
    \ need to have these columns set so we can do a UNION ALL operation with the statement\
    \ below.\n  null as parent,\n  null as source,\n  null as root,\n  null as description,\n\
    \  null as title,\n  null as sourceId\nfrom\n  cdf_assetSubtree('first_location_root_asset_external_id')\
    \ as asset\n\nUNION ALL\n\n--- Create All Assets with properties including direct\
    \ relations\nselect\n  cast(asset.externalId as STRING) as externalId,\n  (case\n\
    \    when isnull(asset.parentExternalId) then null\n    else node_reference('sp_asset_first_location_source',\
    \ asset.parentExternalId)\n  end) as parent,\n  cast(\"Asset Hierarachy\" as STRING)\
    \ as source,\n  node_reference('sp_asset_first_location_source', cast(rootAsset.externalId\
    \ as STRING)) as root,\n  cast(asset.description as STRING) as description,\n\
    \  cast(asset.name as STRING) as title,\n  cast(asset.externalId as STRING) as\
    \ sourceId\nfrom\n  cdf_assetSubtree('first_location_root_asset_external_id')\
    \ as asset\n  -- Get root asset\n  inner join cdf_assetSubtree('first_location_root_asset_external_id')\
    \ as rootAsset on asset.rootId = rootAsset.id\n"
  sourceOidcCredentials:
    audience: https://bluefield.cognitedata.com
    cdfProjectName: pytest-project
    clientId: dummy
    clientSecret: dummy
    scopes: https://bluefield.cognitedata.com/.default
    tokenUri: dummy
- conflictMode: upsert
  dataSetId: 42
  destination:
    dataModel:
      destinationType: APM_Activity
      externalId: APM_SourceData
      space: APM_SourceData
      version: '1'
    instanceSpace: sp_asset_first_location_source
    type: instances
  destinationOidcCredentials:
    audience: https://bluefield.cognitedata.com
    cdfProjectName: pytest-project
    clientId: dummy
    clientSecret: dummy
    scopes: https://bluefield.cognitedata.com/.default
    tokenUri: dummy
  externalId: tr_workorder_first_location_workmate_infield_sync_workorders_to_apm_activities
  ignoreNullFields: true
  isPublic: true
  name: workorder:first_location:workmate:infield:sync_workorders_to_apm_activities
  query: "  select\n    cast(`externalId` as STRING) as externalId,\n    cast(`description`\
    \ as STRING) as description,\n    cast(`key` as STRING) as id,\n    cast(`status`\
    \ as STRING) as status,\n    /* cast(`startTime` as TIMESTAMP) as startTime,\n\
    \    cast(`endTime` as TIMESTAMP) as endTime,\n    NOTE!!! The below two datas\
    \ just updates all workorders to be from now \n    and into the future. This is\
    \ done for the sake of the demo data.\n    */\n    cast(current_date() as TIMESTAMP)\
    \ as startTime,\n    cast(date_add(current_date(), 7) as TIMESTAMP) as endTime,\n\
    \    cast(`title` as STRING) as title,\n    '<Not Set>' as rootLocation,\n   \
    \ 'workmate' as source\n  from\n    `workorder_oid_workmate`.`workorders`;\n"
  sourceOidcCredentials:
    audience: https://bluefield.cognitedata.com
    cdfProjectName: pytest-project
    clientId: dummy
    clientSecret: dummy
    scopes: https://bluefield.cognitedata.com/.default
    tokenUri: dummy
TransformationSchedule:
- externalId: tr_asset_first_location_workmate_infield_sync_assets_from_hierarchy_to_apm
  interval: 7 * * * *
  isPaused: false
- externalId: tr_workorder_first_location_workmate_infield_sync_workorders_to_apm_activities
  interval: 7 * * * *
  isPaused: false
