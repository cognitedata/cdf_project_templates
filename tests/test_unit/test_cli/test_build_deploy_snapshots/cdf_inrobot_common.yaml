    cdf-toolkit-function-hash: a31aa9d8288368866e05b43473ce46ab80a9aa5d15d3a0b7777fe5ea7dec025b
  name: Get IR data From IR raw
  owner: Robotics team
  runtime: py39
- description: Process 360 images into streetview
  envVars:
    CDF_ENV: dev
    ENV_TYPE: dev
  externalId: fn_threesixty
  fileId: -1
  functionPath: ./handler.py
  metadata:
    cdf-toolkit-function-hash: 7d8cfb3224ae7c06d66e5db7d734b8cb71f16739282d9b3be3d568860f2c8eb0
  name: Process 360
  owner: Robotics team
  runtime: py39
FunctionSchedule:
- cronExpression: '* * * * *'
  data:
    data_set_external_id: ds_robot_1
    gauge_context_label: robot_gauge
    read_dial_gauge_label: read_dial_gauge
    read_digital_gauge_label: read_digital_gauge
    read_ir_raw_label: read_ir
    read_level_gauge_label: read_level_gauge
    read_multiple_dial_gauges_label: read_multiple_dial_gauges
    read_valve_label: read_valve
    spill_detection_label: unprocessed_spill_detection
  description: Contextualizes the robot data and adds appropriate labels
  name: contextualize_robot_data
- cronExpression: '* * * * *'
  data:
    data_set_external_id: ds_robot_1
    failed_label: FAILED_IR
    input_label: read_ir
    output_label: ir_finished
    success_label: SUCCESS_IR
  description: ''
  name: get_ir_data
- cronExpression: '* * * * *'
  data:
    failed_label: FAILED
    gauge_type: dial
    input_label: read_dial_gauge
    output_label: gauge_reading
    success_label: SUCCESS
  description: Reads the dial gauge data from the robot
  name: read_dial_gauge
- cronExpression: '* * * * *'
  data:
    data_set_external_id: ds_robot_1
  description: ''
  name: threesixty
