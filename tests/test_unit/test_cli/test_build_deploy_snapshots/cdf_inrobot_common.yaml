  metadata:
    cdf-toolkit-function-hash: 5d8a72fe116b553fe465294c01dfbf7f774a6c714851db1a0e94e21cc078b51f
  name: Contextualize robot data
  owner: Robotics team
  runtime: py39
- description: Reads the gauge data from the robot.
  envVars:
    CDF_ENV: dev
    ENV_TYPE: dev
  externalId: fn_gauge_reading
  fileId: -1
  functionPath: ./handler.py
  metadata:
    cdf-toolkit-function-hash: e38b45439d5ef3e902933a5ea953ca4991e1cc2c95655562224bdcb62e8b1b2f
  name: Gauge reading
  owner: Robotics team
  runtime: py39
- description: Extracts the IR data from the raw IR info.
  envVars:
    CDF_ENV: dev
    ENV_TYPE: dev
  externalId: fn_get_ir_data_from_ir_raw
  fileId: -1
  functionPath: ./handler.py
