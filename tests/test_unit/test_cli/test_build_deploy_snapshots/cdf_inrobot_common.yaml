DataSet:
- externalId: ds_robot_1
  metadata: {}
  name: Robot 1 Dataset
  writeProtected: false
Function:
- description: Contextualize data uploaded to CDF from robots.
  envVars:
    CDF_ENV: dev
    ENV_TYPE: dev
  externalId: fn_contextualize_robot_data
  fileId: -1
