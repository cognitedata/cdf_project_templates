- dataHandlingSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    id: robotics/schemas/0.1.0/data_handling/acoustic_video
    properties:
      uploadInstructions:
        properties:
          video:
            properties:
              method:
                const: uploadFile
                type: string
              parameters:
                properties:
                  filenamePrefix:
                    type: string
                required:
                - filenamePrefix
                type: object
            required:
            - method
            - parameters
            type: object
        required:
        - video
        type: object
    required:
    - uploadInstructions
    type: object
  description: Acoustic video recording
  externalId: acoustic_video
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    id: robotics/schemas/0.1.0/capabilities/acoustic_video
    properties:
      method:
        type: string
      parameters:
        properties:
          duration:
            maximum: 120.0
            minimum: 0.0
            type: number
          frequencyFrom:
            maximum: 42000.0
            minimum: 0.0
            type: number
          frequencyRange:
            maximum: 8000.0
            minimum: 2000.0
            type: number
          opacity:
            maximum: 100.0
            minimum: 0.0
            type: number
          threshold:
            maximum: 100.0
            minimum: 0.0
            type: number
        required:
        - duration
        - frequencyFrom
        - frequencyRange
        type: object
    required:
    - method
    - parameters
    title: Acoustic video recording input
    type: object
  method: acoustic_video
  name: Acoustic video recording
