        externalId: ToolkitMinimumActivity
        space: sp_enterprise_min_schema
        type: view
        version: v1
      through:
        identifier: assets
        source:
          externalId: CogniteActivity
          space: cdf_cdm
          type: view
          version: v1
    aliases:
      container:
        externalId: CogniteDescribable
        space: cdf_cdm
        type: container
      containerPropertyIdentifier: aliases
      description: Alternative names for the node
    assetClass:
      container:
        externalId: CogniteAsset
        space: cdf_cdm
        type: container
      containerPropertyIdentifier: assetClass
      description: Specifies the class of the asset. It's a direct relation to CogniteAssetClass.
      name: Asset class
      source:
        externalId: ToolkitMinimumAssetClass
        space: sp_enterprise_min_schema
        type: view
        version: v1
    children:
      connectionType: multi_reverse_direct_relation
