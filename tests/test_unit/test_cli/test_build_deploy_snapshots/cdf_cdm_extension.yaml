    sourceId:
      container:
        externalId: CogniteSourceable
        space: cdf_cdm
        type: container
      containerPropertyIdentifier: sourceId
      description: Identifier from the source system
    sourceUpdatedTime:
      container:
        externalId: CogniteSourceable
        space: cdf_cdm
        type: container
      containerPropertyIdentifier: sourceUpdatedTime
      description: When the instance was last updated in the source system (if available)
    sourceUpdatedUser:
      container:
        externalId: CogniteSourceable
        space: cdf_cdm
        type: container
      containerPropertyIdentifier: sourceUpdatedUser
      description: User identifier from the source system on who last updated the
        source data. This identifier is not guaranteed to match the user identifiers
        in CDF
    tags:
      container:
        externalId: CogniteDescribable
        space: cdf_cdm
        type: container
      containerPropertyIdentifier: tags
      description: Text based labels for generic use, limited to 1000
    timeSeries:
      connectionType: multi_reverse_direct_relation
      description: An automatically updated list of time series related to the asset.
      name: Time series
      source:
        externalId: ToolkitMinimumTimeSeries
        space: sp_enterprise_min_schema
        type: view
        version: v1
      through:
        identifier: assets
        source:
          externalId: CogniteTimeSeries
          space: cdf_cdm
          type: view
          version: v1
    type:
