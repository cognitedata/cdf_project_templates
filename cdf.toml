[cdf]
default_organization_dir = "cognite_toolkit"
#default_env = "dev"

[alpha_flags]
graphql = true
import-cmd = true
ado-pipelines = true
require-kind = true
run-workflow = true
streamlit = true
force-update = true
module-repeat = true
edges = true
classic = true
purge = true

[plugins]
run = true
pull = true
dump = true

[modules]
# This is the version of the modules. It should not be changed manually.
# It will be updated by the 'cdf module upgrade' command.
version = "0.3.18"
